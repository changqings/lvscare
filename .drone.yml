kind: pipeline
name: default
workspace:
    base: /go
    path: src/github.com/fanux/LVScare

# go mod vender
#environment: 
#    GO111MODULE: on

steps:
- name: build
  image: golang:1.12.1
  commands:
      - go get -u
      - go build -o lvscare

- name: publish
  image: plugins/github-release
  settings:
    api_key: 
        from_secret: git-release-token
    files: lvscare
    title: ${DRONE_TAG}
    note: Note.md
    when:
        event: tag

